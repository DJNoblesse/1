<!DOCTYPE html>
<meta charset="utf-8"> 
<html>
<head>
	

	<title>일하세요</title>

	<link rel="stylesheet" type="text/css" href="./style.css">

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<script type="text/javascript">
	if(location.hash !== "") {
	    showImage(location.hash.substr(1));
	}

	function showImage(idx) {
	    $(".bigimages img").attr("src", "images/image" + idx + ".gif");
	    $(".active").removeClass("active");
	    $(".links a:nth-child(" + idx + ")").addClass("active");
	}

	$(window).on("hashchange", function() {
	    var idx = location.hash.substr(1);
	    if(idx === "") return;
	    
	    showImage(idx);
	});
	</script>
	
</head>
<body>

	<h1>일하세요.</h1>

	<div class="gallery">

	<div class="links">
		<a href="#1" class="active">일이 너무 많다</a>
		<a href="#2">일이 많이 남았다</a>
		<a href="#3">일이 점점 늘어난다<span class="new">UPDATE</span></a>
		<a href="#4">일이 줄어들지 않는다</a>
		<a href="#5">일이 터졌다</a>
		<a href="#6">아무 일도 일어나지 않는다<span class="new">UPDATE</span></a>
		<a href="#7">일을 벌려보자</a>
		<a href="#8">일베</a>
		<a href="#9">일이 끝나지 않는다<span class="new">NEW!</span></a>
		<a href="#10">일이 커진다<span class="new">NEW!</span></a>
		<a href="#11">일하자<span class="new">NEW!</span></a>
	</div>

	<div class="bigimages">
	    <img src="images/image1.gif" alt=""/>
	</div>

	<div class="clear"></div>

	</div>

	<footer>
	<p>last updated 2014-08-25</a></p>

	</footer>

</body>
</html>
